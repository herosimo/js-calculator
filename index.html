<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="body">
      <div class="output">
        <div class="first-screen">
          <span data-previous class="previous"></span>
          <span data-operand class="operand"></span>
        </div>
        <div class="second-screen">
          <span data-current class="current"></span>
        </div>
      </div>
      <div class="input">
        <div class="first-row">
          <button data-ac class="ac">AC</button>
          <button data-del class="del">DEL</button>
        </div>
        <div class="second-row">
          <button data-numbers>7</button>
          <button data-numbers>8</button>
          <button data-numbers>9</button>
          <button data-divides>รท</button>
        </div>
        <div class="thrid-row">
          <button data-numbers>4</button>
          <button data-numbers>5</button>
          <button data-numbers>6</button>
          <button data-times>*</button>
        </div>
        <div class="forth-row">
          <button data-numbers>1</button>
          <button data-numbers>2</button>
          <button data-numbers>3</button>
          <button data-mins>-</button>
        </div>
        <div class="fifth-row">
          <button data-numbers>.</button>
          <button data-numbers>0</button>
          <button data-equals>=</button>
          <button data-adds>+</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
